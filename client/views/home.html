<template name="home">
  <main>
    <h2><span>One message a day.</span></h2>
    <p class="remaining">

        {{#if count}}
          #{{count}}
          {{#if remaining}}
             ~ <span class="blink">{{remaining}} waiting</span>
          {{/if}}
        {{else}}
          ~
        {{/if}}

    </p>
    <h1><span>{{#if message}}{{message}}{{else}}No messages.{{/if}}</span></h1>
    <div class="button"><a href="/send">Drop a message</a></div>

    {{>footer}}
  </main>
</template>
